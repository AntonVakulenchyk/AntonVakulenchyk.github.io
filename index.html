<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="dist/bundle.css" type="text/css" >
</head>
<body>
    <header class="header">
        <div class="inner">
            TODOList
        </div>
    </header>

    <div class="container">
    
  
  

    <div class="items">
        <ul class="list-items">
            
        </ul>
    </div>

    <div class="filter-block">
         <input class="filter filter-title" type="text" name="title" placeholder="search by title">
         <select class="filter filter-status">
             <option value="all" selected>all</option>
             <option value="open">open</option>
             <option value="done">done</option>
         </select>
         <select class="filter filter-priority">
             <option value="all" selected>all</option>
             <option value="high">high</option>
             <option value="normal">normal</option>
             <option value="low">low</option>
         </select>
         <a class="btn" href="#create_popup">Create</a>
     </div>

    <div id="create_popup" class="overlay">
        <div class="popup">
            <label for="create_title">Title</label>
            <input type="text" placeholder="title" id="create_title" name="create_title">
            <label for="create_description">Description</label>
            <input type="text" placeholder="description" id="create_description" name="create_description">
            <label for="create_priority">Priority</label>
            <select id="create_priority" name="create_priority">
                <option value="high" selected>high</option>
                <option value="normal">normal</option>
                <option value="low">low</option>
            </select>
            <div class="popup-footer">
                <button class="btn btn-add-item">Save</button>
                <a class="btn close" href="#">Cancel</a>
            </div>
        </div>
    </div>

    <div id="edit_popup" class="overlay">
        <div class="popup">
            <label for="edit_title">Title</label>
            <input id="edit_title" class="edit_title" type="text" placeholder="title">
            <label for="edit_description">Description</label>
            <textarea id="edit_description" type="text" placeholder="description" class="edit_description"></textarea>
            <label for="edit_priority">Priority</label>
            <select id="edit_priority" class="edit_priority">
                <option value="high">high</option>
                <option value="normal">normal</option>
                <option value="low">low</option>
            </select>
           <div class="popup-footer">
                <button class="btn btn-update">Save</button>
                <a class="btn close" href="#">Cancel</a>
            </div>
        </div>
    </div>
    <div id="todo_items" class="todo-items">
        
    </div>

    </div>
    <footer class="footer">
        <div class="inner">
            Anton Vakulenchyk
        </div>
    </footer>
    <script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
