<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="dist/bundle.css" type="text/css" >
</head>
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [{
    "@type": "Question",
    "name": "What is the return policy?",
    "acceptedAnswer": {
      "@type": "Answer",
      "text": "Most unopened items in new condition and returned within <strong>90 days</strong> will receive a refund or exchange. Some items have a modified return policy noted on the receipt or packing slip. Items that are opened or damaged or do not have a receipt may be denied a refund or exchange. Items purchased online or in-store may be returned to any store.<br /><p>Online purchases may be returned via a major parcel carrier. <a href=http://example.com/returns> Click here </a> to initiate a return.</p>"
    }
  }, {
    "@type": "Question",
    "name": "How long does it take to process a refund?",
    "acceptedAnswer": {
      "@type": "Answer",
      "text": "We will reimburse you for returned items in the same way you paid for them. For example, any amounts deducted from a gift card will be credited back to a gift card. For returns by mail, once we receive your return, we will process it within 4â€“5 business days. It may take up to 7 days after we process the return to reflect in your account, depending on your financial institution's processing time."
    }
  }, {
    "@type": "Question",
    "name": "What is the policy for late/non-delivery of items ordered online?",
    "acceptedAnswer": {
      "@type": "Answer",
      "text": "Our local teams work diligently to make sure that your order arrives on time, within our normaldelivery hours of 9AM to 8PM in the recipient's time zone. During  busy holiday periods like Christmas, Valentine's and Mother's Day, we may extend our delivery hours before 9AM and after 8PM to ensure that all gifts are delivered on time. If for any reason your gift does not arrive on time, our dedicated Customer Service agents will do everything they can to help successfully resolve your issue. <br/> <p><a href=https://example.com/orders/>Click here</a> to complete the form with your order-related question(s).</p>"
    }
  }, {
    "@type": "Question",
    "name": "When will my credit card be charged?",
    "acceptedAnswer": {
      "@type": "Answer",
      "text": "We'll attempt to securely charge your credit card at the point of purchase online. If there's a problem, you'll be notified on the spot and prompted to use another card. Once we receive verification of sufficient funds, your payment will be completed and transferred securely to us. Your account will be charged in 24 to 48 hours."
    }
  }, {
    "@type": "Question",
    "name": "Will I be charged sales tax for online orders?",
    "acceptedAnswer": {
      "@type": "Answer",
      "text":"Local and State sales tax will be collected if your recipient's mailing address is in: <ul><li>Arizona</li><li>California</li><li>Colorado</li></ul>"}
    }]
  }
</script>
<body>
    <header class="header">
        <div class="inner">
            TODOList
        </div>
    </header>

    <div class="container">
    
  
  

    <div class="items">
        <ul class="list-items">
            
        </ul>
    </div>

    <div class="filter-block">
         <input class="filter filter-title" type="text" name="title" placeholder="search by title">
         <select class="filter filter-status">
             <option value="all" selected>all</option>
             <option value="open">open</option>
             <option value="done">done</option>
         </select>
         <select class="filter filter-priority">
             <option value="all" selected>all</option>
             <option value="high">high</option>
             <option value="normal">normal</option>
             <option value="low">low</option>
         </select>
         <a class="btn" href="#create_popup">Create</a>
     </div>

    <div id="create_popup" class="overlay">
        <div class="popup">
            <label for="create_title">Title</label>
            <input type="text" placeholder="title" id="create_title" name="create_title">
            <label for="create_description">Description</label>
            <input type="text" placeholder="description" id="create_description" name="create_description">
            <label for="create_priority">Priority</label>
            <select id="create_priority" name="create_priority">
                <option value="high" selected>high</option>
                <option value="normal">normal</option>
                <option value="low">low</option>
            </select>
            <div class="popup-footer">
                <button class="btn btn-add-item">Save</button>
                <a class="btn close" href="#">Cancel</a>
            </div>
        </div>
    </div>

    <div id="edit_popup" class="overlay">
        <div class="popup">
            <label for="edit_title">Title</label>
            <input id="edit_title" class="edit_title" type="text" placeholder="title">
            <label for="edit_description">Description</label>
            <textarea id="edit_description" type="text" placeholder="description" class="edit_description"></textarea>
            <label for="edit_priority">Priority</label>
            <select id="edit_priority" class="edit_priority">
                <option value="high">high</option>
                <option value="normal">normal</option>
                <option value="low">low</option>
            </select>
           <div class="popup-footer">
                <button class="btn btn-update">Save</button>
                <a class="btn close" href="#">Cancel</a>
            </div>
        </div>
    </div>
    <div id="todo_items" class="todo-items">
        
    </div>

    </div>
    <footer class="footer">
        <div class="inner">
            Anton Vakulenchyk
        </div>
    </footer>
    <script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
